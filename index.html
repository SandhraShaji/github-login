<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 400px;" class="container p-5 mt-3">
        <img style="margin-left: 40%; margin-bottom: 20px;" width="70px" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        <p class="text-center fs-4">Sign in to GitHub</p>
        <div style="border-radius: 2%;" class="container border border-1 bg-light pt-2">
            <label style="margin-top: 3px;" for="use">Username or email address</label>
            <input type="text" class="form-control my-2">
            <label style="margin-top: 3px;" for="psw">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="font-size: smaller;" class="text-primary mb-5">Forgot password?</span>
            <input type="password" class="form-control mt-2">
            <div class="text-center">
                <button class="btn btn-success my-3 w-100">Sign In</button>
            </div>
        </div>
        <div style="border-radius: 5px;" class="container border border-1 text-center pt-2 my-3">
            <p>New to GitHub? <span class="text-primary">Create an account</span></p>
        </div>
        <p style="font-size: small;" class="mt-5 text-center"><span class="text-primary">Terms &nbsp;&nbsp;Privacy &nbsp;&nbsp;Docs &nbsp;&nbsp;</span>Contact GitHub Support</p>
    </div>
</body>
</html>
